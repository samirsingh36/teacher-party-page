<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy Pass - Teacher's Day Party 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('party.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    h1 {
      color: #000;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: bold;
      text-align: center;
      margin-top: 2rem;
    }

    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, select {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 2px solid #eee;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #ff4081;
      outline: none;
    }

    .total-box {
      font-weight: bold;
      background: #ffe6f0;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 1rem;
    }

    .cta-button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 1.2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    .cta-button:hover {
      background-color: #e60073;
    }

    .cta-button:active {
      background-color: #d4006a;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #ff4081;
      font-size: 1rem;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .form-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>üéâ Buy Your Teacher's Day Party 2025 Pass üéâ</h1>

  <div class="form-container">
    <form id="passForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="class">Class</label>
      <input type="text" id="class" placeholder="Enter your class" required>

      <label for="section">Section</label>
      <input type="text" id="section" placeholder="Enter your section" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="passes">Number of Passes</label>
      <input type="number" id="passes" min="1" value="1" required>

      <!-- Total Amount Display -->
      <div class="total-box" id="totalAmount">Total: ‚Çπ800 √ó 1 = ‚Çπ800</div>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <button type="submit" class="cta-button">Pay ‚Çπ800 per Pass</button>
    </form>
  </div>

  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const form = document.getElementById('passForm');
    const passesInput = document.getElementById('passes');
    const totalAmountDisplay = document.getElementById('totalAmount');

    // Live update total amount
    passesInput.addEventListener('input', () => {
      const passes = parseInt(passesInput.value) || 1;
      const total = passes * 800;
      totalAmountDisplay.textContent = `Total: ‚Çπ800 √ó ${passes} = ‚Çπ${total}`;
    });

    // Payment handler
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const studentClass = document.getElementById('class').value;
      const section = document.getElementById('section').value;
      const gender = document.getElementById('gender').value;
      const passes = parseInt(passesInput.value);
      const phone = document.getElementById('phone').value;

      const totalAmount = passes * 800 * 100; // in paisa

      const options = {
        key: "YOUR_RAZORPAY_KEY", // üîë Replace with your Razorpay Key
        amount: totalAmount,
        currency: "INR",
        name: "Teacher's Day Party 2025",
        description: "Event Pass Purchase",
        handler: function (response) {
          alert("‚úÖ Payment successful!\nTransaction ID: " + response.razorpay_payment_id);
        },
        prefill: {
          name: name,
          contact: phone
        },
        theme: {
          color: "#ff4081"
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>

</body>
</html>
